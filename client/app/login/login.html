<div id='login' layout="column" layout-padding="" ng-controller="loginController" class="inputdemoIcons">
  <h1>Login</h1>
  <br>
    <md-input-container md-no-float="" class="md-block">
      <md-icon md-svg-src="img/icons/ic_phone_24px.svg"></md-icon>
      <input ng-model="user.username" type="text" placeholder="Username">
    </md-input-container>

    <md-input-container md-no-float="" class="md-block">
      <md-icon md-svg-src="img/icons/ic_place_24px.svg" style="display:inline-block;"></md-icon>
      <input ng-model="user.password" type="password" placeholder="Password">
      <p ng-show='error'>{{errorMessage}}</p>
    </md-input-container>
    <div>
      <md-button type="submit" ng-disabled="disabled" ng-click="login()">Submit</md-button>
    </div>
  </md-content>
</div>
