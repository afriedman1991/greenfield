<div id='login' layout="column" layout-align="center center" layout-padding="" ng-cloak="" ng-controller="homeController as ctrl">
    <div class="menu-demo-container" layout-align="center center" layout="column">
        <label>Mood</label>
        <md-menu>
          <md-button aria-label="Open phone interactions menu" class="md-icon-button" ng-click="ctrl.openMenu($mdMenu, $event)">
          <i class="material-icons">favorite_border</i>
          </md-button>
          <md-menu-content width="1" name='moodSelect' ng-model='options.mood'>
            <md-menu-item ng-repeat='mood in options.availableMoods' value='{{mood}}'>
              <md-button>
                <i class="material-icons">{{mood}}</i>
              </md-button>
            </md-menu-item>
          </md-menu-content>
        </md-menu>
      </div>

          <div class="menu-demo-container" layout-align="center center" layout="column">
              <label>Mood Level</label>
              <md-menu>
                <md-button aria-label="Open phone interactions menu" class="md-icon-button" ng-click="ctrl.openMenu($mdMenu, $event)">
                <i class="material-icons">plus_one</i>
                </md-button>
                <md-menu-content width="1" name='levelSelect' ng-model='options.level'>
                  <md-menu-item ng-repeat='level in options.availableLevels' value='{{level}}'>
                    <md-button>
                      {{level}}
                    </md-button>
                  </md-menu-item>
                </md-menu-content>
              </md-menu>
            </div>
