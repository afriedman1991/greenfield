<div id='signup' layout="column" layout-padding="" layout-align="center center" ng-cloak="" class="inputdemoIcons" g-controller="signupController">

  <label class="pageTitle">sign up</label>

  <br>
  <!-- <md-content class="md-no-momentum"> -->
    <md-input-container class="md-icon-float md-block">
      <label>Name</label>
      <md-icon class="name"></md-icon>
      <input ng-model="user.name" type="text">
    </md-input-container>

    <md-input-container class="md-block">
      <md-icon class="email"></md-icon>
      <input ng-model="user.email" type="email" placeholder="Email (required)" ng-required="true">
    </md-input-container>


    <md-input-container md-no-float="" class="md-block">
      <md-icon></md-icon>
      <label>Username</label>
      <input ng-model="user.username" type="text">
    </md-input-container>

    <md-input-container md-no-float="" class="md-block">
      <md-icon style="display:inline-block;"></md-icon>
      <label>Password</label>
      <input ng-model="user.password" type="password">
    </md-input-container>

    <p ng-show='error'>{{errorMessage}}</p>
  <!-- </md-content> -->

    <div class="container" layout="column" layout-align="center center" layout-padding="" ng-cloak="">
    <button class="hov-button" type="submit" layout-align="center center" ng-disabled="disabled" ng-click="register()"><span>Register</span>
      <div class="gradient"></div>
    </button>
</div>

</div>
